<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/logo.png" type="image/x-icon">
    <title>Resume Insights</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* Set background image and fix it */
        body {
            background-image: url('/static/images/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        /* File upload section */
        #upload-section {
            padding: 50px 0;
            text-align: center;
            border-radius: 10px;
            margin-top: 10%;
            margin-bottom: 80px;
        }

        .upload-header {
            margin-bottom: 30px;
            font-size: 1.75rem;
            font-weight: bold;
            color: #dcdcdc;
        }

        /* Custom file input */
        .file-input-container {
            position: relative;
            display: inline-block;
            width: 80%;
            max-width: 600px;
        }

        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 10;
        }

        .file-input-label {
            display: inline-block;
            padding: 20px 40px;
            background: linear-gradient(135deg, #00E7ED, #009acd);
            color: white;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .file-input-label:hover {
            background: linear-gradient(135deg, #009acd, #00E7ED);
            transform: scale(1.05);
        }

        /* File name display */
        .file-name {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #dcdcdc;
        }

        /* Upload progress bar */
        .progress {
            margin-top: 20px;
            height: 15px;
            background-color: #dcdcdc;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
        }

        .progress-bar {
            width: 0;
            background-color: #00E7ED;
            height: 100%;
            border-radius: 5px;
            transition: width 2s ease-out;
        }

        /* Calculate Score Button Section */
        .calculate-score-section {
            margin-top: 40px;
        }

        .calculate-score-btn {
            width: 40%;
            padding: 15px 0;
            background-color: #009acd;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .calculate-score-btn:hover {
            background-color: #00E7ED;
            transform: scale(1.05);
        }

        /* Enhancing content appearance */
        .section-title {
            color: #dcdcdc;
            text-align: center;
            margin-top: 20px;
            font-size: 2rem;
        }


        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .file-input-label {
                padding: 15px 30px;
                font-size: 16px;
            }

            .calculate-score-btn {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->   
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" style="margin-left:1%;" href="/index/">Resume Insights</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="/index/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/ats/">ATS Score</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            CV Samples
                        </a>
                        <ul class="dropdown-menu" style="background-color: rgba(10, 25, 50, 0.9);">
                            <li><a class="dropdown-item text-white" href="#">Technical</a></li>
                            <li><a class="dropdown-item text-white" href="#">Non Technical</a></li>
                            <li><a class="dropdown-item text-white" href="#">Others</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#contact">Contact</a>
                    </li>
                    {% if user.is_authenticated %}
                        <!-- When the user is logged in -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Hi, {{ user.username }}
                            </a>
                            <ul class="dropdown-menu" style="background-color: rgba(10, 25, 50, 0.9);">
                                <li><a class="dropdown-item text-white" href="{% url 'logout' %}">Logout</a></li>
                            </ul>
                        </li>
                    {% else %}
                        <!-- When the user is not logged in -->
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- File Upload Section -->
    <div id="upload-section">
        <h2 class="upload-header">Upload Your Resume</h2>
        <div class="file-input-container">
            <input type="file" id="resumeUpload" class="file-input" accept=".pdf, .doc, .docx" onchange="updateFileName()">
            <label for="resumeUpload" class="file-input-label">Upload Resume</label>
        </div>
        <p class="file-name" id="fileName">No file selected</p>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>

        <!-- Calculate Score Button -->
        <div class="calculate-score-section">
            <button class="calculate-score-btn">Calculate Score</button>
        </div>
    </div>

    <script>
        function updateFileName() {
            const fileInput = document.getElementById('resumeUpload');
            const fileNameDisplay = document.getElementById('fileName');
            const progressBar = document.querySelector('.progress-bar');

            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = fileInput.files[0].name;

                // Simulate progress animation
                progressBar.style.width = '0%';
                setTimeout(() => {
                    progressBar.style.width = '100%';
                }, 100);

            } else {
                fileNameDisplay.textContent = 'No file selected';
            }
        }

    </script>
</body>

</html>
