<!DOCTYPE html>
<html>
<head>
    <title>ATS Analysis Results</title>
</head>
<body>
    <h2>ATS Analysis Results</h2>
    <p>Resume URL: <a href="{{ url }}" target="_blank">{{ url }}</a></p>
    <p>ATS Compatibility Score: {{ rating }}/7</p>

    <h3>Missing Keywords:</h3>
    <ul>
        {% for item in missing %}
            <li>{{ item }}</li>
        {% empty %}
            <li>None</li>
        {% endfor %}
    </ul>
</body>
</html>
