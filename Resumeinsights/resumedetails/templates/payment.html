<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Page</title>
    <link rel="icon" href="/static/images/logomain.png" type="image/x-icon">
    <title>Resume Insights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('/static/images/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .payment-container {
            display: flex;
            width: 80%;
            margin: 5% auto;
            background: rgba(10, 25, 50, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: all 0.4s ease-in-out;
        }

        .payment-options {
            width: 30%;
            padding: 30px;
            background: linear-gradient(135deg, #002d3a, #081a23);
            border-right: 1px solid #333;
            transition: all 0.4s ease-in-out;
        }

        .payment-options h3 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #dcdcdc;
            text-align: center;
        }

        .payment-option {
            display: flex;
            align-items: center;
            justify-content: start;
            gap: 15px;
            margin: 15px 0;
            cursor: pointer;
            padding: 15px;
            border-radius: 8px;
            color: #dcdcdc;
            transition: all 0.3s ease-in-out;
        }

        .payment-option:hover,
        .payment-option.active {
            background: #009acd;
            color: white;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        .payment-option i {
            font-size: 1.5rem;
        }

        .payment-details {
            width: 70%;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
        }

        .details-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .details-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .details-section h3 {
            font-size: 2rem;
            margin-bottom: 25px;
            color: #00E7ED;
        }

        .details-section input,
        .details-section button {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 10px;
            outline: none;
        }

        .details-section input {
            background: #222;
            color: #dcdcdc;
        }

        .details-section button {
            background: #009acd;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .details-section button:hover {
            background: #00E7ED;
            transform: scale(1.05);
        }

        .details-section img {
            width: 200px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <!-- Left Side - Payment Options -->
        <div class="payment-options">
            <h3>Select Payment Method</h3>
            <div class="payment-option active" data-target="card-payment">
                <i class="fas fa-credit-card"></i> Card Payment
            </div>
            <div class="payment-option" data-target="upi-payment">
                <i class="fas fa-mobile-alt"></i> UPI Payment
            </div>
            <div class="payment-option" data-target="qr-payment">
                <i class="fas fa-qrcode"></i> QR Code Payment
            </div>
        </div>

        <!-- Right Side - Payment Details -->
        <div class="payment-details">
            <!-- Card Payment Details -->
            <div class="details-section active" id="card-payment">
                <h3>Card Payment</h3>
                <input type="text" placeholder="Card Number" required>
                <input type="text" placeholder="Name on Card" required>
                <input type="text" placeholder="Expiry Date (MM/YY)" required>
                <input type="password" placeholder="CVV" required>
                <button>Pay Now</button>
            </div>

            <!-- UPI Payment Details -->
            <div class="details-section" id="upi-payment">
                <h3>UPI Payment</h3>
                <input type="text" placeholder="Enter UPI ID" required>
                <button>Proceed to Pay</button>
            </div>

            <!-- QR Code Payment Details -->
            <div class="details-section" id="qr-payment">
                <h3>QR Code Payment</h3>
                <p>Scan the QR code using your UPI app to proceed with payment.</p>
                <img src="/static/images/qr.png" alt="QR Code">
            </div>
        </div>
    </div>

    <script>
        // JavaScript to switch payment details based on selected option
        const paymentOptions = document.querySelectorAll('.payment-option');
        const detailsSections = document.querySelectorAll('.details-section');

        paymentOptions.forEach(option => {
            option.addEventListener('click', () => {
                // Remove 'active' class from all options and sections
                paymentOptions.forEach(opt => opt.classList.remove('active'));
                detailsSections.forEach(section => section.classList.remove('active'));

                // Add 'active' class to the clicked option and the corresponding section
                option.classList.add('active');
                document.getElementById(option.getAttribute('data-target')).classList.add('active');
            });
        });
    </script>
</body>
</html>
